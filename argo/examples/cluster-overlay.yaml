# Example: k8s/overlays/gke/kustomization.yaml
# Copy this pattern for each cluster
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

# Cluster-specific customizations
replicas:
- name: your-app-name
  count: 3

patches:
- target:
    kind: Deployment
    name: your-app-name
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"

namePrefix: gke-
namespace: your-app-name-gke