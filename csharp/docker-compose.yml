version: '3.8'

services:
  csharp-weather:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csharp-weather
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - OPENWEATHER_API_KEY=b1e641006d0b095192f4e5dd0932f93d
      - OPENWEATHER_CITY=Cebu City
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
