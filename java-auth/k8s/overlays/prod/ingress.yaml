apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-auth-ingress
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - auth.example.com
    secretName: java-auth-tls
  rules:
  - host: auth.example.com
    http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: prod-java-auth-service
            port:
              number: 80