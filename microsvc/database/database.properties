# Database Configuration for Banking Application
# This file contains database connection settings for all services

# Main database connection
DB_HOST=localhost
DB_PORT=5432
DB_NAME=banking_app

# Connection pooling settings
DB_POOL_MIN_SIZE=5
DB_POOL_MAX_SIZE=20
DB_POOL_MAX_IDLE_TIME=300

# User Service Database
USER_SERVICE_DB_USERNAME=user_service_user
USER_SERVICE_DB_PASSWORD=user_service_pass
USER_SERVICE_DB_SCHEMA=user_service

# Accounts Service Database
ACCOUNTS_SERVICE_DB_USERNAME=accounts_service_user
ACCOUNTS_SERVICE_DB_PASSWORD=accounts_service_pass
ACCOUNTS_SERVICE_DB_SCHEMA=accounts_service

# Transactions Service Database
TRANSACTIONS_SERVICE_DB_USERNAME=transactions_service_user
TRANSACTIONS_SERVICE_DB_PASSWORD=transactions_service_pass
TRANSACTIONS_SERVICE_DB_SCHEMA=transactions_service

# Connection timeout settings
DB_CONNECTION_TIMEOUT=30
DB_IDLE_TIMEOUT=600
DB_MAX_LIFETIME=1800