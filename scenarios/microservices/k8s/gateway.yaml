apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: demo-stack
  annotations:
    capture.speedscale.com/enabled: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gcr.io/speedscale-demos/scenarios-gateway:v1.3.4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: JAVA_SERVICE_URL
              value: "http://java-server:80"
            - name: CSHARP_SERVICE_URL
              value: "http://csharp-weather:80"
            - name: NODE_SERVICE_URL
              value: "http://node-server:80"
            - name: PHP_SERVICE_URL
              value: "http://php-server:80"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: demo-stack
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080
  selector:
    app: gateway
